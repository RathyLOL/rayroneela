<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrato de Amor - Entrar</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>Contrato de Amor ❤️</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Seu usuário" required>
      <input type="password" id="password" placeholder="Senha secreta" required>
      <button type="submit">Entrar no nosso mundo</button>
    </form>
  </div>

  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    <!-- Alternativa Pixabay: https://cdn.pixabay.com/audio/2023/08/07/audio_8b9d7e8f0a.mp3 -->
  </audio>

  <script src="script.js"></script>
</body>
</html>
